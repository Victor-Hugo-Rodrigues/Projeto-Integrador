<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entra</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="card-main">
        <div class="left-login">
            <h1>Faça o login para ver mais informações</h1>
            <div class="form-image">
                <div class="form-image">
                    <div class="img">
                        <img src="../imgs/entrar.svg" alt="Imagem" class="img-login">
                    </div>
                </div>
            </div>
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>Login</h1>
                <div id="msgError"></div>
                <div class="textfield">
                    <label for="email" id="userEmail">Email</label>
                    <input type="email" name="email" id="email" placeholder="Digite seu Email">
                </div>
                <div class="textfield">
                    <label for="password" id="userSenha">Senha</label>
                    <input type="password" name="password" id="password" placeholder="Digite sua Senha">
                </div>
                <button class="btn-login" onclick="entrar()">Entrar</button>
                <a href="cadastro.html">Não tem conta? Faça o cadastro</a>
                <a href="#">Esqueceu sua senha?</a>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>
    <script src="../js/login.js"></script>


</body>
</html>
