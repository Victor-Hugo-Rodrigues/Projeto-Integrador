
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar-se</title>
    <link rel="shortcut icon" href="../imgs/icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="../css/cadastro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img class="image" src="../imgs/programador-codando-em-um-computador.png" alt="">
        </div>
        <div class="form">
            <form id="signupForm" action="#">
                <div class="title">
                    <h2 id="titulo">Crie sua conta</h2>
                    <p>Hora de iniciar o seu cadastro!</p>
                </div>

                <div class="imput-group">
                    <div class="input-box">
                        <label id="labelNome" for="name">Nome</label>
                        <input id="name" type="text" name="name" placeholder="Digite o seu nome"  autocomplete="off">
                        <span id="msgErroNome"></span>
                    </div>
                    <div class="input-box">
                        <label id="labelEmail" for="email">Email</label>
                        <input id="email" type="email" name="email" placeholder="Digite o seu Email"  autocomplete="off">
                        <span id="msgErroEmail"></span>
                    </div>
                    <div class="input-box">
                        <label id="labelPassword" for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua Senha"  autocomplete="off"> 
                        <span id="msgErroPassword"></span>
                    </div>
                </div>
                <div class="continue-button">
                    <button type="submit" class="buttonPink">Criar conta</button>
                </div>
                
                <div class="continue-button-two">
                    <button>Continuar com seu e-mail</button>
                </div>
                
                <div class="continue">
                    <p>Ja possui uma Conta? <a href="login.html">Fa√ßa o Login</a></p>
                </div>
            </form>
            <div class="messages">
                <div id="msgError"></div>
                <div id="msgSuccess"></div>
            </div>
        </div>
    </div>

    <footer>
        <ul class="social-icons">
            <li><a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a></li>
            <li><a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a></li>
            <li><a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a></li>
            <li><a href="https://www.linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a></li>
        </ul>
        <p>&copy; 2023 Futuro Remoto. Todos os direitos reservados.</p>
    </footer>

    <script  src="../js/cadastro.js"></script>
</body>

</html>
